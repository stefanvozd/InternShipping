 <!-- Site header -->
    <header class="page-header bg-img size-lg" style="background-image: url(assets/img/bg-banner2.jpg)">
      <div class="container no-shadow">
        <h1 class="text-center">Real-time user activities</h1>
        <p class="lead text-center">Playing detective?</p>
      </div>
    </header>
    <!-- END Site header -->

    <div class="container">

<div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="tracker.table.userlogin">User</th>
                    <th translate="tracker.table.ipaddress">IP Address</th>
                    <th translate="tracker.table.page">Current page</th>
                    <th translate="tracker.table.time">Time</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="activity in vm.activities">
                    <td>{{activity.userLogin}}</td>
                    <td>{{activity.ipAddress}}</td>
                    <td>{{activity.page}}</td>
                    <td>{{activity.time}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</div>
